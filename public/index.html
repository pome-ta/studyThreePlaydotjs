<textarea id="ed" rows="24">
#ifdef GL_ES
precision highp float;
#endif
uniform float time;
varying vec3 vColor;
 
void main(){
    float r = vColor.r + cos(time/50.0);
    float g = vColor.g + cos(time/60.0);
    float b = vColor.b + cos(time/70.0);
    gl_FragColor = vec4(r,g,b,1.0);
}
